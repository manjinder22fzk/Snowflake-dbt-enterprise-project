## Ignore the other yml files. this is a unifed workflow for dev. we also have one for prod in seperate file

name: Deploy DEV (Terraform + SchemaChange + dbt)

on:
  push:
    branches: ["dev"]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      infra: ${{ steps.filter.outputs.infra }}
      schemachange: ${{ steps.filter.outputs.schemachange }}
      dbt: ${{ steps.filter.outputs.dbt }}
    steps:
      - uses: actions/checkout@v4
      - name: Detect changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            infra:
              - "infra/**"
            schemachange:
              - "schemachange/**"
            dbt:
              - "dbt/**"

  deploy_dev:
    runs-on: ubuntu-latest
    needs: changes

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ----------------------------
      # 1) Terraform apply DEV (only if infra changed)
      # ----------------------------
      - name: Setup Terraform
        if: needs.changes.outputs.infra == 'true'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.5"

      - name: Terraform init (DEV)
        if: needs.changes.outputs.infra == 'true'
        working-directory: infra/terraform/envs/dev
        env:
          TF_VAR_snowflake_org:      ${{ secrets.SNOWFLAKE_ORG_DEV }}
          TF_VAR_snowflake_account:  ${{ secrets.SNOWFLAKE_ACCOUNT_DEV }}
          TF_VAR_snowflake_user:     ${{ secrets.SNOWFLAKE_USER_DEV }}
          TF_VAR_snowflake_password: ${{ secrets.SNOWFLAKE_PASSWORD_DEV }}
        run: terraform init

      - name: Terraform apply (DEV)
        if: needs.changes.outputs.infra == 'true'
        working-directory: infra/terraform/envs/dev
        env:
          TF_VAR_snowflake_org:      ${{ secrets.SNOWFLAKE_ORG_DEV }}
          TF_VAR_snowflake_account:  ${{ secrets.SNOWFLAKE_ACCOUNT_DEV }}
          TF_VAR_snowflake_user:     ${{ secrets.SNOWFLAKE_USER_DEV }}
          TF_VAR_snowflake_password: ${{ secrets.SNOWFLAKE_PASSWORD_DEV }}
        run: terraform apply -auto-approve -var-file="dev.tfvars"

      # ----------------------------
      # 2) SchemaChange deploy DEV (only if schemachange changed)
      # ----------------------------
      - name: Setup Python
        if: needs.changes.outputs.schemachange == 'true' || needs.changes.outputs.dbt == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install schemachange + dbt
        if: needs.changes.outputs.schemachange == 'true' || needs.changes.outputs.dbt == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install schemachange
          pip install dbt-snowflake==1.8.0

      - name: SchemaChange deploy (DEV)
        if: needs.changes.outputs.schemachange == 'true'
        env:
          SNOWFLAKE_ACCOUNT:   ${{ secrets.SNOWFLAKE_ACCOUNT_DEV }}
          SNOWFLAKE_USER:      ${{ secrets.SNOWFLAKE_USER_DEV }}
          SNOWFLAKE_PASSWORD:  ${{ secrets.SNOWFLAKE_PASSWORD_DEV }}
          SNOWFLAKE_ROLE:      ${{ secrets.SNOWFLAKE_ROLE_DEV }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE_DEV }}
          SNOWFLAKE_DATABASE:  ${{ secrets.SNOWFLAKE_DATABASE_DEV }}
        run: |
          schemachange deploy --config-folder ./schemachange/config --config-file-name config-dev.yml

      # ----------------------------
      # 3) dbt build DEV (only if dbt changed)
      # ----------------------------
      - name: dbt deps
        if: needs.changes.outputs.dbt == 'true'
        working-directory: dbt
        run: dbt deps

      - name: dbt build (DEV)
        if: needs.changes.outputs.dbt == 'true'
        working-directory: dbt
        env:
          SNOWFLAKE_ACCOUNT:  ${{ secrets.SNOWFLAKE_ACCOUNT_DEV }}
          SNOWFLAKE_USER:     ${{ secrets.SNOWFLAKE_USER_DEV }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD_DEV }}
        run: dbt build --target dev

      # ----------------------------
      # 4) Upload artifacts (always helpful)
      # ----------------------------
      - name: Upload dbt artifacts
        if: needs.changes.outputs.dbt == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: dbt-artifacts-dev
          path: |
            dbt/target/manifest.json
            dbt/target/run_results.json
          if-no-files-found: warn

name: SchemaChange - PR Check

on:
  pull_request:
    branches: ["dev", "main"]
    paths:
      - "schemachange/**"

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install schemachange
        run: |
          python -m pip install --upgrade pip
          pip install schemachange

      - name: Verify folder structure (basic)
        run: |
          schemachange --help
          test -d schemachange/changes
          test -d schemachange/config
          echo "OK"
